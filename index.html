<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <div class="top-container">
                <div class="display-container">
                    
                </div>
            </div>
            <div class="bottom-container">
                <div class="delete-container">
                    <button id="delete">Del</button>
                    <button id="clear">Clear</button>
                </div>
                <div class="buttons-container">
                    <button class="operator-button" id="+">+</button>
                    <button class="number-button" id="7">7</button>
                    <button class="number-button" id="8">8</button>
                    <button class="number-button" id="9">9</button>
                    <button class="operator-button" id="-">-</button>
                    <button class="number-button" id="4">4</button>
                    <button class="number-button" id="5">5</button>
                    <button class="number-button" id="6">6</button>
                    <button class="operator-button" id="*">x</button>
                    <button class="number-button" id="1">1</button>
                    <button class="number-button" id="2">2</button>
                    <button class="number-button" id="3">3</button>
                    <button class="operator-button" id="/">/</button>
                    <button class="number-button" id="0">0</button>
                    <button id="decimal">.</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
