<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <div class="top-container">
                <div class="display-container">
                    0
                </div>
            </div>
            <div class="bottom-container">
                <div class="buttons-container">
                    <button class="operator-button" id="add">+</button>
                    <button class="number-button">7</button>
                    <button class="number-button">8</button>
                    <button class="number-button">9</button>
                    <button class="operator-button" id="subtract">-</button>
                    <button class="number-button">4</button>
                    <button class="number-button">5</button>
                    <button class="number-button">6</button>
                    <button class="operator-button" id="multiply">x</button>
                    <button class="number-button">1</button>
                    <button class="number-button">2</button>
                    <button class="number-button">3</button>
                    <button class="operator-button" id="divide">/</button>
                    <button class="number-button">0</button>
                    <button>Clear</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
